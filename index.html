<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Twitter UI Replica with Tailwind</title>
  </head>

  <body class="bg-gray-200 font-sans">
    <div class="container mx-auto p-4 flex">
      <!-- Left Column -->
      <div class="w-1/5 p-2">
        <div class="mb-4"><i class="text-2xl">üè†</i> Home</div>
        <!-- Add more icons/links as needed -->
      </div>

      <!-- Center Column -->
      <div class="w-3/5 p-2 bg-white border rounded-lg">
        <!-- Tweet Input Area -->
        <div class="tweet-input p-4 border-b">
          <textarea
            id="tweetText"
            class="w-full p-2 border rounded-md"
            placeholder="What's happening?"
            rows="3"
          ></textarea>
          <button
            id="postTweetBtn"
            class="bg-blue-500 text-white px-4 py-2 mt-2 rounded hover:bg-blue-600"
          >
            Tweet
          </button>
        </div>

        <!-- Sample Tweet -->
        <div class="tweet p-4 border-b">
          <div class="flex">
            <img
              src="path_to_avatar.jpg"
              alt="User Avatar"
              class="w-12 h-12 rounded-full mr-4"
            />
            <div>
              <h3 class="font-bold">User Name</h3>
              <p>This is a sample tweet.</p>
            </div>
          </div>
          <div class="actions mt-4 flex space-x-4">
            <button class="text-blue-500 hover:text-blue-600">‚ù§Ô∏è Like</button>
            <button class="text-blue-500 hover:text-blue-600">
              üîÅ Retweet
            </button>
            <button class="text-blue-500 hover:text-blue-600">
              üí¨ Comment
            </button>
          </div>
        </div>
        <!-- Repeat for more tweets -->
      </div>

      <!-- Right Column -->
      <div class="w-1/5 p-2">
        <!-- Search -->
        <div class="mb-4">
          <input
            type="search"
            placeholder="Search Twitter"
            class="w-full p-2 border rounded-md"
          />
        </div>
        <!-- Trending topics or other content -->
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tweetText = document.getElementById("tweetText");
        const postTweetBtn = document.getElementById("postTweetBtn");
        const tweetsList = document.getElementById("tweetsList");

        postTweetBtn.addEventListener("click", function () {
          if (tweetText.value.trim() !== "") {
            const newTweet = createTweetElement(tweetText.value.trim());
            tweetsList.prepend(newTweet); // add the new tweet to the top
            tweetText.value = ""; // clear the input field
          }
        });

        function createTweetElement(content) {
          const tweetDiv = document.createElement("div");
          tweetDiv.classList.add("tweet", "p-4", "border-b");

          const tweetContent = `
                <div class="flex">
                    <img src="path_to_avatar.jpg" alt="User Avatar" class="w-12 h-12 rounded-full mr-4">
                    <div>
                        <h3 class="font-bold">User Name</h3>
                        <p>${content}</p>
                    </div>
                </div>
                <div class="actions mt-4 flex space-x-4">
                    <button class="text-blue-500 hover:text-blue-600">‚ù§Ô∏è Like</button>
                    <button class="text-blue-500 hover:text-blue-600">üîÅ Retweet</button>
                    <button class="text-blue-500 hover:text-blue-600">üí¨ Comment</button>
                </div>
            `;

          tweetDiv.innerHTML = tweetContent;
          return tweetDiv;
        }
      });
    </script>
  </body>
</html>
